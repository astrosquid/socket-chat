<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #e6e6e6; padding: 10px; position: fixed; bottom: 0; width: 100%;}
      form input { border: 0px solid black; padding: 10px; width: 100%; margin-right: .5%; display: inline; border-radius: 10px;}
      
      form button { 
        width: 9%; 
        background: rgb(130, 224, 255); 
        border: none; 
        padding: 10px; 
      }

      #messagewindow p {
        font-size: 10px;
        margin: 2px;
        color: #b3b3b3;
      }
      
      .messageList {
        list-style-type: none;
        display: inline-block;
      }
      #messages {
        border: none;
      }
      .messageList li {
        padding: 7px;
        border-radius: 10px;
        margin-top: 2px;
      }
      .messageList li:nth-child(odd) {
        background: #6699ff;
        color: white;
      }
      .messageList li:nth-child(even) {
        background: #d9d9d9;
        color: #4d4d4d;
      }
      #timestamp {
        display: none;
      }
      #authors {
        display: none;
      }
      #messages {
        display: none;
      }

    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      const userid = 0;

      // from https://stackoverflow.com/questions/979975/how-to-get-the-value-from-the-get-parameters?page=1&tab=votes#tab-top
      function getUrlParams( name ) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      };

      const username = getUrlParams( 'username' );

      var socket = io();

      $('form').submit(function(){
        if ($('#m').val().charAt(0) == '/') {
          processSlashCommand($('#m').val());
        }
        else {
          sendMessage();
        }
        $('#m').val('');
        return false;
      });
      
      function processSlashCommand(command) {
        const uls = ['#timestamp', '#authors', '#messages'];
        if (command == '/clear') {
          $('#messagewindow').empty();
        }
      }

      function sendMessage() {
        var messagePack = {};

        var now = new Date()
        var timestamp = now.getHours() + ':' + now.getMinutes();

        messagePack.time = timestamp;
        messagePack.author = username;
        messagePack.message = $('#m').val();

        socket.emit('chat message', messagePack);
      }

      socket.on('chat message', function(msg){
        $('#timestamp').append($('<li>').text(msg.time));
        $('#authors').append($('<li>').text(msg.author));
        $('#messages').append($('<li>').text(msg.message));
        $('#messagewindow').append($('<p>').text(msg.author));
        $('#messagewindow').append($('<li>').text(msg.message));
      });

      socket.on('id-assign', function(id) {
        userid = id;
      })

    });
  </script>

  <body>
    <div id="messageLists">
      <ul id="timestamp" class="messageList"></ul>
      <ul id="authors" class="messageList"></ul>
      <ul id="messages" class="messageList"></ul>
      <ul id="messagewindow" class="messageList"></ul>
    </div>
    
    <form action="">
      <input autofocus="autofocus" id="m" placeholder="Aa..." autocomplete="off" />
    </form>
  </body>
</html>
