<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 1px solid black; padding: 10px; width: 90%; margin-right: .5%; display: inline; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      
      .messageList {
        border-right: 1px solid black;
        list-style-type: none;
        display: inline-block;
      }
      #messages {
        border: none;
      }
      .messageList li {
        padding: 5px 10px;
      }
      .messageList li:nth-child(odd) {
        background: #eee;
      }

    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      // from https://stackoverflow.com/questions/979975/how-to-get-the-value-from-the-get-parameters?page=1&tab=votes#tab-top
      function getUrlParams( name ) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      };

      const username = getUrlParams( 'username' );

      var socket = io();

      $('form').submit(function(){
        var messagePack = {};

        var now = new Date()
        var timestamp = now.getHours() + ':' + now.getMinutes();

        messagePack.time = timestamp;
        messagePack.author = username;
        messagePack.message = $('#m').val();

        socket.emit('chat message', messagePack);
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#timestamp').append($('<li>').text(msg.time));
        $('#authors').append($('<li>').text(msg.author));
        $('#messages').append($('<li>').text(msg.message));
      });

    });
  </script>

  <body>
    <div id="messageLists">
      <ul id="timestamp" class="messageList"></ul>
      <ul id="authors" class="messageList"></ul>
      <ul id="messages" class="messageList"></ul>  
    </div>
    
    <form action="">
      <input id="m" placeholder="Aa..." autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
